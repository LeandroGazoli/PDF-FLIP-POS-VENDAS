<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cátalogo de acessórios</title>

    <link rel="stylesheet" type="text/css" href="./assets/flipbook.style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./assets/jquery.js"></script>
    <script src="./assets/jquery-ui.min.js"></script>

    <style>
      .flipbook-main-wrapper {
        background: url("./images/fundo_bg.jpg") !important;
        background-repeat: no-repeat !important;
        background-size: cover !important;
      }
    </style>
  </head>
  
  <body>
    <div id="container"></div>
  </body>

  <script src="./assets/flipbook.min.js"></script>
  <script type="text/javascript">
    const pdfFile = "pdf/PDF.pdf";
    $(document).ready(function () {
      $("#container").flipBook({
        pdfUrl: pdfFile,
        skin: "dark",
        btnSize: 20,
        backgroundColor: "#ffffff",
        assets: {
          spinner: './spinner.gif'
        },
        zoomMin: 1,
        singlePageMode: 1,
        btnSearch: 0,
        btnSelect: 0,
        btnBookmark: 0,
        btnShare: 0,
        btnPrint: 0,
        btnDownloadPages: 0,
        btnDownloadPdf: 0,
        btnSound: 0,
        btnToc: 0,
        btnThumbs: 0,
      });
    });
  </script>
</html>
